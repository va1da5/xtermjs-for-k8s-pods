<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <style>
      .full-view {
        height: calc(100vh - 50px);
      }
      .max-heigth {
        height: calc(100% - 50px);
      }
    </style>
    <title>Pod Terminal</title>
  </head>
  <body>
    <br />
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 full-view">
          <div class="card max-heigth">
            <div class="card-body max-heigth">
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="pod-name"
                  class="form-control"
                  placeholder="K8s Pod Name"
                  aria-label="K8s Pod Name"
                  aria-describedby="pod-attach"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-primary"
                    type="button"
                    id="pod-attach"
                  >
                    EXEC TTY
                  </button>
                </div>
              </div>
              <div id="terminal" class="max-heigth"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/bundle.js"></script>
  </body>
</html>
